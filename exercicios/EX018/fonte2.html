<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
       @font-face {
        font-style: normal;
        font-weight: normal;
        font-family: love;
        src: url(fonts/love larry ttf) format(TrueType);
       }
        body{
            font font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        h1{
            font-family: love, Times, serif;
            font size: 3px;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rem, tempora dicta. Consequuntur non aliquid aspernatur recusandae aliquam dolore nihil soluta. Odit pariatur ab culpa obcaecati, debitis consequuntur asperiores alias deleniti!</p>
</body>
</html>

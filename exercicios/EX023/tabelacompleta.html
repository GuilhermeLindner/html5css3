<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        th{
            border: 3px solid black;
            padding: 11px;
            width: 150px;
            font-size: bolder;
        }
        td{
            border: 3px solid black;
            padding: 11px;
        }
    </style>
</head>
<body>
        <table>
            <thead>
                <tfoot>
                    <tr>
                        <th colspan="4">total</td>
                        <td>1000</td>
                    </tr>
                </tfoot>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3"><strong>Mulheres</strong></td>
                    <td>Ana Maria</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Claudia</td>
                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                </tr>
                <tr>
                    <td rowspan="3"><strong>Homens</strong></td>
                    <td>Bruno</td>
                    <td>Intocáveis</td>
                    <td>Amnésia</td>
                    <td>Gladiador</td>
                </tr>
                <tr>
                    <td>Daniel</td>
                    <td>Wall-E</td>
                    <td>Old-Boy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Fabiano</td>
                    <td>Star-Wars 5</td>
                    <td>Taxi Driver</td>
                    <td>Toy-Story</td>
                </tr>
            </tbody>
        </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <STYLE>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 3px solid black;
            width: 300px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            padding: 10px;
        }
    </STYLE>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td rowspan="4">C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>

            <td>H</td>
            <td>I</td>
        </tr>
        <tr>


             <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
